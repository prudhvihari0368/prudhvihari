<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation</title>
    <style>
        div {
            width: max-content;
            margin: auto;
            border: solid 2px green;
            padding: 20px;
        }

        #error {
            color: red;
        }
    </style>
    <script>
        function checkSum() {
            var adultInput = document.getElementById("adult").value;
            var kidInput = document.getElementById("kid").value;
            var sum = parseInt(adultInput) + parseInt(kidInput);

            if (sum > 15 ) {
                document.getElementById("error").innerHTML = 'Total number of seats cannot exeed 15'
                return false;
            }
            else  {
                if (sum <= 15) {
                window.location.href = "seatSelection_20240127.html";
                return false;
                }
            }
            return true;
        }
    </script>
</head>

<body>
    <div>
        <h1>How many seats?</h1>
        <form onsubmit="return checkSum()">
            <label for="adult">Adults: </label>
            <input type="number" id="adult" name="adult" value="0"><br><br>
            <label for="kid">Kids: </label>
            <input type="number" id="kid" name="kid" value="0">
            <p id="error"></p>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
